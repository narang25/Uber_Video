services:
  mongo:
    image: mongo:7
    container_name: uber-mongo-prod
    ports:
      - "27018:27017"  # Changed to avoid conflicts
    volumes:
      - uber-mongo-data:/data/db
    networks:
      - uber-network
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: uber-backend-prod
    ports:
      - "4001:4000"  # Changed to avoid conflicts
    env_file:
      - ./Backend/.env
    depends_on:
      - mongo
    networks:
      - uber-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_BASE_URL=http://50.17.59.55:8080  # Your public IP with nginx port
    container_name: uber-frontend-prod
    ports:
      - "8080:80"  # Changed to avoid conflicts
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - uber-network
    restart: unless-stopped

volumes:
  uber-mongo-data:

networks:
  uber-network:
    driver: bridge